<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Product Store</title>
    <!-- Bootstrap CSS -->
    <link rel="icon"
        href="https://www.creativefabrica.com/wp-content/uploads/2018/10/Beauty-logo-by-Friendesign-Acongraphic-19.jpg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .cart-counter {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #ff6384;
            border-radius: 50%;
            padding: 5px 10px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .cart-dropdown {
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
        }

        .cart-dropdown.active {
            display: block;
        }

        .cart-dropdown h6 {
            padding: 10px;
            background-color: #ff6384;
            color: #fff;
            margin: 0;
        }

        .cart-dropdown .cart-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-card a {
            text-decoration: none;
            color: inherit;
        }

        .product-card a:hover {
            text-decoration: underline;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6384 !important;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://png.pngtree.com/png-clipart/20200727/original/pngtree-hair-salon-and-beauty-logo-png-image_5343722.jpg"
                    alt="Logo">
                Beauty Store
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item position-relative">
                        <a class="nav-link" href="#" id="cartToggle">
                            <i class="fas fa-shopping-cart fa-lg"></i>
                            <span class="cart-counter" id="cartCount">0</span>
                        </a>
                        <div class="cart-dropdown" id="cartDropdown">
                            <h6>Your Cart</h6>
                            <div id="cartItems"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product Section -->
    <div class="container mt-5">
        <div class="row product-row">
            <!-- Product 1 -->
            <div class="col-md-4">
                <div class="product-card">
                    <a href="#">
                        <img src="https://img.freepik.com/premium-photo/beautiful-luxury-product-lipstick-blossom-images-generative-ai_880278-1586.jpg"
                            class="img-fluid" alt="Lipstick">
                        <h5 class="mt-3">Luxury Lipstick</h5>
                        <p class="text-muted">$20.00</p>
                    </a>
                    <button class="btn btn-primary add-to-cart" data-product="Luxury Lipstick" data-price="20.00">Add to
                        Cart</button>
                </div>
            </div>
            <!-- Product 2 -->
            <div class="col-md-4">
                <div class="product-card">
                    <a href="#">
                        <img src="https://www.hera.com/kr/ko/resource/image/silky-stay-story/library_detail05-21C1_pc_220420.jpg"
                            class="img-fluid" alt="Foundation">
                        <h5 class="mt-3">Silky Foundation</h5>
                        <p class="text-muted">$25.00</p>
                    </a>
                    <button class="btn btn-primary add-to-cart" data-product="Silky Foundation" data-price="25.00">Add
                        to Cart</button>
                </div>
            </div>
            <!-- Product 3 -->
            <div class="col-md-4">
                <div class="product-card">
                    <a href="#">
                        <img src="https://cdn.tirabeauty.com/v2/billowing-snowflake-434234/tira-p/wrkr/products/pictures/item/free/resize-w:540/1102625/dxVzSIb4k1-1102625_1.jpg"
                            class="img-fluid" alt="Perfume">
                        <h5 class="mt-3">Floral Perfume</h5>
                        <p class="text-muted">$30.00</p>
                    </a>
                    <button class="btn btn-primary add-to-cart" data-product="Floral Perfume" data-price="30.00">Add to
                        Cart</button>
                </div>
            </div>
        </div>
        <br>
        <div class="row product-row mt-3">
            <!-- Product 4 -->
            <div class="col-md-4">
                <div class="product-card">
                    <a href="#">
                        <img src="https://cdn.tirabeauty.com/v2/billowing-snowflake-434234/tira-p/wrkr/products/pictures/item/free/resize-w:540/sugar-cosmetics/972976/0/pnkP65Nyfa-QykhYtngh-972976_1.jpg"
                            class="img-fluid" alt="Eyeliner">
                        <h5 class="mt-3">Smooth Eyeliner</h5>
                        <p class="text-muted">$15.00</p>
                    </a>
                    <button class="btn btn-primary add-to-cart" data-product="Smooth Eyeliner" data-price="15.00">Add to
                        Cart</button>
                </div>
            </div>
            <!-- Product 5 -->
            <div class="col-md-4">
                <div class="product-card">
                    <a href="#">
                        <img src="https://cdn.tirabeauty.com/v2/billowing-snowflake-434234/tira-p/wrkr/products/pictures/item/free/resize-w:540/1067205/DPA65v85h-1067205_1.jpg"
                            class="img-fluid" alt="Moisturizer">
                        <h5 class="mt-3">Hydrating Moisturizer</h5>
                        <p class="text-muted">$18.00</p>
                    </a>
                    <button class="btn btn-primary add-to-cart" data-product="Hydrating Moisturizer"
                        data-price="18.00">Add to Cart</button>
                </div>
            </div>
            <!-- Product 6 -->
            <div class="col-md-4">
                <div class="product-card">
                    <a href="#">
                        <img src="https://i5.walmartimages.com/asr/fc895161-10a9-41b2-b733-c8d5ba31872f.64a485590eaf8e90fc8834da841ec3d5.jpeg?odnHeight=117&odnWidth=117&odnBg=FFFFFF"
                            class="img-fluid" alt="Face Mask">
                        <h5 class="mt-3">Refreshing Face Mask</h5>
                        <p class="text-muted">$22.00</p>
                    </a>
                    <button class="btn btn-primary add-to-cart" data-product="Refreshing Face Mask"
                        data-price="22.00">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->

    <!-- JavaScript -->
    <script>
        let cart = [];
        const cartDropdown = document.getElementById('cartDropdown');
        const cartItems = document.getElementById('cartItems');
        const cartCount = document.getElementById('cartCount');

        // Toggle cart dropdown visibility
        document.getElementById('cartToggle').addEventListener('click', (e) => {
            e.preventDefault();
            cartDropdown.classList.toggle('active');
        });

        // Add product to cart
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const productName = button.dataset.product;
                const productPrice = button.dataset.price;

                // Add product to the cart array
                cart.push({ name: productName, price: productPrice });
                updateCartDisplay();
            });
        });

        // Update cart display
        function updateCartDisplay() {
            // Update cart counter
            cartCount.textContent = cart.length;

            // Clear current cart items
            cartItems.innerHTML = '';

            // Add items to the cart dropdown
            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <span>${item.name} - $${item.price}</span>
                    <button class="btn btn-sm btn-danger remove-from-cart" data-index="${index}">Remove</button>
                `;
                cartItems.appendChild(cartItem);
            });

            // Add event listeners to "Remove" buttons
            document.querySelectorAll('.remove-from-cart').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.dataset.index;
                    cart.splice(index, 1); // Remove the item from the cart array
                    updateCartDisplay(); // Update the cart display
                });
            });
        }
    </script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
